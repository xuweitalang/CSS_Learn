<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>

        /* 
        父元素：直接包含子元素的元素叫父元素；
        子元素：直接被父元素包含的元素是子元素；
        祖先元素：直接或间接包含后代元素的元素叫祖先元素，一个元素的父元素也是它的祖先元素；
        后代元素：直接或间接被祖先元素包含的元素叫后代元素，子元素也是后代元素；
        兄弟元素：拥有父元素的子元素为兄弟元素；
         */

        /* 1. 子元素选择器
            作用：选定指定父元素的指定子元素
            语法：父元素 > 子元素
        */


        /* 
        2. 后代元素选择器
        作用：选中指定元素内的指定后代元素
        语法：祖先元素 后代元素 
        例如：
        div span {}
         */

         /* 3.兄弟选择器
         （1）选中下一个兄弟：
         语法：前一个 + 下一个
         例如：
         p + span {}
         表示选中p元素下面的紧挨着的第一个span元素，如果p元素与下面的span元素中间有其他的元素，也不会被选中。

         （2）选中下边所有的兄弟
         语法：兄 ~ 弟
         p ~ span{}
         表示p元素下面的所有的span兄弟元素都会被选中，但是p元素上面的span兄弟元素不会被选中；
          */
    </style>
</head>
<body>
    <div>
        我是一个div
        <p>
            我是div中的p
            <span>我是p中的span</span>
        </p>
        <span>我是div中的span</span>
    </div>
</body>
</html>
