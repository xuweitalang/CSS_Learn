        1.文档流：
        -网页是一个多层结构，是一层叠加一层的；
        -最底下的一层称之为文档流；
        -默认情况下，我们所创建的元素都是在文档流中进行排列的；
        -对于元素主要有两种状态：
        （1）在文档流中；
        （2）脱离文档流；
    
        2.元素在文档流中的特点：
        （1）对于块元素：
            -块元素会在页面内独占一行（自上向下垂直排列）；
            -默认宽度会把父元素撑满；
            -默认高度被内容撑开；
        （2）对于行内元素：
            -行内元素不会独占一行，只占自身大小；
            -行内元素在页面中从左到右水平排列；
            -行内元素的默认宽高都是被内容撑开的；
 -->
