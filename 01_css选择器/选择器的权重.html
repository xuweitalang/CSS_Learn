<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        样式的冲突：当通过不同的选择器，选中相同的元素，并设置了不同的样式时，此时就发生了样式的冲突。
        发生样式冲突时，应用哪个样式有选择器的权重决定：
        选择器的优先级：内联样式 > id选择器 > 类和伪类选择器 > 元素选择器
        选择器的权重：
        内联样式：      1,0,0,0；
        id选择器：      0,1,0,0；
        类和伪类选择器: 0,0,1,0；
        元素选择器：    0,0,0,1;
        通配选择器：    0,0,0,0;
        集成的样式：    没有优先级；

        比较选择器优先级时，需要将所有的选择器的权重进行相加，优先级高的先显示
        注意：
        （1）分组选择器是单独计算的；
        （2）选择器的累加不会超过其最大的数量级，例如：类选择器累加的再高也不会超过id选择器的优先级；
        （3）如果优先级计算相同，则优先使用靠下的样式，即后面添加的样式；
        （4）可以在一个样式的后面添加 !important ,则此时该样式会获得最高优先级；
         */
    </style>
</head>
<body>
    <p>选择器的权重</p>
</body>
</html>
