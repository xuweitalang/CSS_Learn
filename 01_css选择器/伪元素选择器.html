<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*
        伪元素：表示页面中一些特殊并不真实存在的元素（特殊位置）
        伪元素使用 :: 开头
        ::first-letter 表示第一个字母；
        ::first-line 表示第一行；
        ::selection 表示选中的内容；
        ::before 元素的开始；
        ::after 元素的结尾；
            before和after必须结合content来使用；
         */

         /* 表示在p元素的开始处加入hello，并设置content的样式。 */
         p::before {
            content: 'hello';
            color: red;
         }

         p::after {
            content: 'love you forever!!';
            color: yellow;
         }
    </style>
</head>
<body>
    
    <p>I love you so much,liuxiqing</p>
</body>
</html>
