<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        /* 1. 元素选择器 */
        p {
            color: red;
        }

        /*2. id选择器：id是唯一的不能重复
        语法：#id名 {

        }
         */
         #second {
            color: green;
         }


         /* 
         3. class 选择器，可重复 
         */

         /* 4. 通配选择器
            作用：选中页面中的所有元素；
            语法：*
            例如：
                * {

                }
          */
    </style>
</head>
<body>
    <p>少小离家老大回</p>
    <p id="second">乡音无改鬓毛衰</p>
    <p>秋水共长天一色</p>
    <p>落霞与孤鹜齐飞</p>
</body>
</html>
