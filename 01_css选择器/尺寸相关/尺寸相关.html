<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>

        /* 
        百分比：
        （1）可以将属性设置为相对于其父元素属性的百分比，设置百分比，可以使子元素随着父元素的改变而改变；

        em:
        (1)em相对于元素的字体大小来计算的；
        (2)1em = 1 font-size
        (3)em会根据字体大小的改变而改变； 

        rem:
        rem是相对于根元素的大小来计算的；
        */
        .box1 {
            width: 300px;
            height: 100px;
            background-color: orange;
        }

        .box2 {
            width: 50%;
            height: 50%;
            background-color: blueviolet;
        }
    </style>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>

</html>
