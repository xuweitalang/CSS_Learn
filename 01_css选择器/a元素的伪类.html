<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        /* :link用来表示没有访问的链接（正常的链接） */
        a:link {
            color: red;
        }

        /* :visited用来表示访问过的链接；
        由于隐私的原因，visited这个伪类只能修改链接的颜色
        */
        a:visited {
            color: yellow;
        }

        /* :hover表示鼠标移入的状态 */
        a:hover {

        }

        /* :active鼠标点击时的状态 */
        a:active {

        }
    </style>
</head>
<body>
    <a href="www.baidu.com">访问过的链接</a>
    <br><br>
    <a href="www.baidu123.com">没访问的链接</a>
</body>
</html>
