<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            border: 10px solid red;
            /* 通过BFC方式设置 */
            /* overflow: hidden; */
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: aqua;
            float: left;
        }
        
        /* 
        高度塌陷的最终解决办法：
        通过after伪元素添加一个空的内容，并设置display: block;clear: both;属性；
         */
        .box1::after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <!-- <div class="box3"></div> -->
    </div>
</body>
</html>
